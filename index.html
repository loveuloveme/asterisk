<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML | XSL</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe{
            border: none;

            border: 1px solid #e2e2e2;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <iframe src="./data/math.xml">
        </iframe>

        <iframe
            src="./data/graphics.xml"
            width="640"
            height="480"
        >
        </iframe>
    </div>
</body>
</html>
