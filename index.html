<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML | XSL</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe{
            border: none;
            border: 1px solid #e2e2e2;

            width: 350px;
            height: 350px;
        }

        iframe:nth-of-type(1){
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="https://github.com/loveuloveme/asterisk">Репозиторий</a>
        <iframe src="./data/math.xml"
        >
        </iframe>

        <iframe
            src="./data/graphics.xml"
        >
        </iframe>
    </div>
</body>
</html>
